version: "3.7"
services:
  db:
    image: postgres:9
    restart: always
    environment:
        POSTGRES_DB: postgres
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: 1234
        PGDATA: /var/lib/postgresql/data
    volumes:
        - ./db:/var/lib/postgresql/data
    ports:
        - "5432:5432"